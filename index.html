<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
    <div class="search-container">
      <input type="text" class="search-box" placeholder="Search Google or type URL">
      <div class="buttons">
        <input type="submit" value="Google Search" class="search-btn">
        <input type="submit" value="I'm Feeling Lucky" class="lucky-btn">
      </div>
    </div>
  </div>
</body>
</html>
